<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-mono">

  <div class="container bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-green-600 border-2 border-green-400 p-2">
      Password Strength Checker
    </h1>

    <!-- Input & Toggle -->
   <div class="relative mb-4">
  <input 
    type="password" 
    id="passwordInput" 
    placeholder="Enter your Password" 
    class="w-full p-2 pr-20 border border-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
  />

  <!-- Toggle button (eye icon) -->
  <button 
    type="button" 
    id="togglePassword" 
    class="absolute right-20 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800"
  >
    <i class="fas fa-eye"></i>
  </button>

  <!-- Copy button -->
  <button 
  type="button" 
  id="copyPassword" 
  class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-100 px-2 py-1 rounded hover:bg-green-500 hover:text-white transition-colors text-sm w-16 text-center">
  Copy
</button>

</div>


    <!-- Strength Meter -->
    <div class="flex space-x-1 mb-4">
      <div class="flex-1 h-3 rounded bg-gray-200 transition-colors" id="bar1"></div>
      <div class="flex-1 h-3 rounded bg-gray-200 transition-colors" id="bar2"></div>
      <div class="flex-1 h-3 rounded bg-gray-200 transition-colors" id="bar3"></div>
      <div class="flex-1 h-3 rounded bg-gray-200 transition-colors" id="bar4"></div>
      <div class="flex-1 h-3 rounded bg-gray-200 transition-colors" id="bar5"></div>
    </div>

    <!-- Strength Text -->
    <p class="text-sm font-semibold mb-2" id="strengthText">Enter a password</p>

    <!-- Suggestions -->
    <div class="suggestions text-sm text-gray-600">
      <p class="font-semibold">Suggestions for a strong password:</p>
      <ul id="suggestionsList" class="list-disc pl-5">
        <li id="length">At least 8 characters</li>
        <li id="uppercase">Include uppercase letters</li>
        <li id="lowercase">Include lowercase letters</li>
        <li id="number">Include numbers</li>
        <li id="special">Include special characters</li>
      </ul>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
